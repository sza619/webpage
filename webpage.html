	<form name="webpage" onsubmit="return check()" method="post">
		<br>First Name:<input type="text" name="Name"><br><br>

		Phone:<input type="text" name="Phone"><br><br>

		Description:<input type="text" name="Desc"><br><br>

		<input type="submit" value="Submit" name="Submit"/>

<script>
function check(){
var name = document.forms.webpage.Name.value;
var email = document.forms.webpage.Email.value;
var phone = document.forms.webpage.Phone.value;
var desc = document.forms.webpage.Desc.value;

var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  
var regPhone=/^\d{10}$/;                                        
var regName = /\d+$/g;

if (name == "" || regName.test(name)) {
        window.alert("Please enter your name properly."+name);
        
        return false;
}

if (email == "" || !regEmail.test(email)) {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
}

if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");
        phone.focus();
        return false;
}

if (desc == "" || regName.test(name)) {
        window.alert("Please enter a description.");
        desc.focus();
        return false;
}

alert("First name: "+name);
alert("Email: "+email);
alert("Phone: "+phone);
alert("Description: "+desc);
}
</script>
