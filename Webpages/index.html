  <style>

    *{
      box-sizing: border-box;
    }

    .logo{

    .b a:link, a:visited{

    button {
      cursor: pointer;
      background: #016ABC;
      color: #fff;
      padding: 15px 32px;
      text-align: center;
      border: 1px solid #eee;
      border-radius: 20px;

      text-shadow: none;

      background: dodgerblue;

      border-radius: 20px;
      box-shadow: 5px 5px 5px #eee;
      text-shadow: none;
    }
    
    .slideshow-container {
      max-width: 2000px;
      position: relative;
      margin: auto;
      z-index: 1;
    }

    .mySlides { display: none; }
    
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 1;
    }
    
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
      z-index: 1;
    }
    
    .prev:hover, .next:hover {
      background-color: whitesmoke;
    }
    
    .text {
      color: black;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    .submit{ cursor: pointer; }

    .pos {
      color: white;
      font-size:15px;
      padding:8px 12px;
      width:300px;
      position: absolute;
      top:30%;
      left:60%;
      z-index: 5;
    }
    
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: black;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active, .dot:hover {
      background-color: white;
    }
    
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    
    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }
    
    body{ color:white; margin: 0;}
    
    form{ 
      padding: 10px; 
      border-radius: 25px;
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;

      border-radius: 5px;
    }

    li { float: left; }

      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;

    li a:hover { background-color: dodgerblue; }

    li a:visited{ color: white; }

    li a:active{ color: gold; }

    .footer {
                background-color: black;

<script>
function check(){
var name = document.forms.webpage.Name.value;
var email = document.forms.webpage.Email.value;
var phone = document.forms.webpage.Phone.value;
var desc = document.forms.webpage.Desc.value;

var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  
var regPhone=/^\d{10}$/;                                        
var regName = /\d+$/g;

if (name == "" || regName.test(name)) {
        window.alert("Please enter your name properly, "+name);
        
        return false;
}

if (email == "" || !regEmail.test(email)) {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
}

if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");
        phone.focus();
        return false;
}

if (desc == "" || regName.test(name)) {
        window.alert("Please enter a description.");
        desc.focus();
        return false;
}

alert("First name: "+name);
alert("Email: "+email);
alert("Phone: "+phone);
alert("Description: "+desc);
}

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
